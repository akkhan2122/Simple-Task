<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-screen w bg-zinc-100 flex items-center justify-center">
        <div class="bg-white shadow-md rounded-lg overflow-hidden w-full h-full max-w-4xl">
            <div class="bg-blue-800 p-4 flex justify-between items-center">
              <h1 class="text-white text-2xl">Facebook</h1>
                <div class="flex space-x-4">
                    <input type="text" placeholder="Email or Phone" class="p-2 rounded-md">
                    <input type="password" placeholder="Password" class="p-2 rounded-md">
                    <button class="bg-blue-600 text-white p-2 rounded-md">Log In</button>
                </div>
            </div>
            <div class="flex flex-col md:flex-row h-full">
                <div class="p-8 flex-1 flex flex-col justify-center items-center">
                    <h2 class="text-2xl font-semibold text-zinc-800 text-center">Facebook helps you connect and share with the people in your life.</h2>
                    <img src="./characters-people-their-social-network-illustration_53876-32594.avif" alt="network illustration" class="mt-4">
                </div>
                <div class="p-8 flex-1 bg-zinc-50 flex flex-col justify-center">
                    <h2 class="text-2xl font-semibold text-zinc-800 text-center">Create an account</h2>
                    <p class="text-zinc-600 text-center">It's free and always will be.</p>
                    <form class="mt-4 space-y-4">
                        <div class="flex space-x-4">
                            <input type="text" placeholder="First name" class="p-2 border rounded-md flex-1">
                            <input type="text" placeholder="Surname" class="p-2 border rounded-md flex-1">
                        </div>
                        <input type="text" placeholder="Mobile number or email address" class="p-2 border rounded-md w-full">
                        <input type="password" placeholder="New password" class="p-2 border rounded-md w-full">
                        <div class="flex space-x-4">
                            <select class="p-2 border rounded-md flex-1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <select class="p-2 border rounded-md flex-1">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>Jul</option>
                                <option>Aug</option>
                                <option>sep</option>
                                <option>oct</option>
                                <option>nov</option>
                                <option>dec</option>
                            </select>
                            <select class="p-2 border rounded-md flex-1">
                                <option>1994</option>
                                <option>1995</option>
                                <option>1996</option>
                                <option>1997</option>
                                <option>1998</option>
                                <option>1999</option>
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                                <option>2006</option>
                                <option>2007</option>
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012 </option>
                                <option>2013 </option>

                                <option>2015 </option>
                                <option>2016 </option>
                                <option>2017 </option>
                                <option>2019 </option>
                                <option>2020 </option>
                                <option>2021 </option>
                                <option>2022 </option>
                                <option>2023 </option>
                                <option>2024 </option>
                               
                                
                            </select>
                        </div>
                        <div class="flex space-x-4">
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="gender" class="form-radio">
                                <span>Female</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="gender" class="form-radio">
                                <span>Male</span>
                            </label>
                        </div>
                        <p class="text-xs text-zinc-600 text-center">By clicking Sign Up, you agree to our <a href="#" class="text-blue-600">Terms</a>, <a href="#" class="text-blue-600">Data Policy</a> and <a href="#" class="text-blue-600">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
                        <button class="bg-green-600 text-white p-2 rounded-md w-full">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
